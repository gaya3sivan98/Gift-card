<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gift Card</title>
<style>
body{
    display:flex;
    background:#f2f2f2;
    font-family:Arial;
    justify-content:center;
    align-items:center;
    height:600px;
}

.card-box{
    width:250px;
    height:350px;
    perspective:1000px;
}

.card{
    width:100%;
    height:100%;
    position:relative;
}
.front, .back{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:15px;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    font-size:24px;
    font-weight:bold;
    padding:20px;
}
.front{ background:#ff8a00; }
.back{ background:#333; opacity:0; }
.card-box:hover .front{
    animation: frontFlip 0.8s forwards;
}
.card-box:hover .back{
    animation: backFlip 0.8s forwards;
}
@keyframes frontFlip {
    0%   { transform: rotateY(0deg); opacity:1; }
    100% { transform: rotateY(180deg); opacity:0; }
}

@keyframes backFlip {
    0%   { transform: rotateY(180deg); opacity:0; }
    100% { transform: rotateY(360deg); opacity:1; }
}
</style>
</head>
<body>
<div class="card-box">
    <div class="card">
        <div class="front">Unlock the Gift</div>
        <div class="back">Better luck next time</div>
    </div>
</div>
</body>
</html>
